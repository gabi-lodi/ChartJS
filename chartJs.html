<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div style="display: flex;">
        <canvas id="myChart" style="position: relative; height:40vh; width:80vw"></canvas>
        <!-- a tag canvas renderiza o gráfico -->
    </div>  
    
    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:80vw"></canvas>
    </div>    
    
</body>
</html>
<script>
    const labelsHora = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];

    const labelsMes = [
      'Janeiro',
      'Fevereivo',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const dataLine = {
      labels: labelsHora,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [30, 29, 28, 25, 22, 23],
      }, {
        label: 'Umidade',
        backgroundColor: 'rgba(54,162,235,255)',
        borderColor: 'rgba(54,162,235,255)',
        data: [80, 82, 80, 85, 80, 83],
      }]
    };

    const dataBar = {
      labels: labelsMes,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [22, 24, 27, 23, 20, 18],
      }, {
        label: 'Umidade Média',
        backgroundColor: 'rgba(54,162,235,255)',
        borderColor: 'rgba(54,162,235,255)',
        data: [90, 89, 93, 87, 88, 82],
      }]
    };
  
    const configLine = {
      type: 'line',
      data: dataLine,
      options: {}
    }

    const configBar = {
      type: 'bar',
      data: dataBar,
      options: {}
    }
    ;
  </script>
<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      configLine
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      configBar
    );

  </script>
